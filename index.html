<div id="screen">
    <h1>wordle</h1>
    <div id="grid"></div>
    <div id="keyBoard"></div>
</div>


<style>
    body, html {
    background: #111;
    color: white;
    font-family: sans-serif;
    text-align: center;
    text-transform: uppercase;
  }
  body, html, #screen {
    height: 100vh;
    width: 100%;
  }
    #screen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
    .grid{
        display: flex;
        justify-content: center;
        flex-direction: column;
        gap: 8px;
    }
    .row{
        display: flex;
        gap:8px;
    }
    .cell{
        /* width:80px;
        height:80px;
        border:1px solid #aaa;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        margin-top: 5px;
        font-weight: bold; */
        width: 60px;
        height: 60px;
        line-height: 60px;
        border:1px solid #444;
        display: inline-block;
        margin: 4px;
        padding: 6px;
        font-size: 40px;
        font-weight: bold;
    }
    .keyboard{
        flex: none;
        padding: 20px;
    }
    .KeyForKeyBoard{
        text-transform: uppercase;
        padding: 15px;
        margin: 3px;
        border-radius: 5px;
        height: 60px;
        border: none;
        font-size: 16px;
        color: white;
        cursor: pointer;
    }
    
    @keyframes press {
        from {
          opacity: 0.5;
          transform:scale(0.9);
        }
        50%{
          opacity: 1;
          transform:scale(1.1);
        }
        to{
          opacity: 1;
          transform:scale(1);
        }
    }
</style>
