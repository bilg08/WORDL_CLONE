<meta charset="UTF-8">
<div id="screen">
    <h1>wordle</h1>
    <div id="grid"></div>
    <div id="keyBoard"></div>
</div>


<style>
    body, html {
    background: #111;
    color: white;
    font-family: sans-serif;
    text-align: center;
    text-transform: uppercase;
  }
  body, html, #screen {
    height: 100vh;
    width: 100%;
  }
    #screen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
    .grid{
        display: flex;
        justify-content: center;
        flex-direction: column;
        gap: 8px;
    }
    .row{
        display: flex;
        gap:8px;
    }
    .cell{
        width: 60px;
        height: 60px;
        line-height: 60px;
        border:1px solid #444;
        display: inline-block;
        font-size: 40px;
        font-weight: bold;
        position: relative;
        margin:4px;
        perspective: 1000px;
    }
    
     .cell .surface > div{
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s linear;
    } 
    
    .keyboard{
        flex: none;
        padding: 20px;
    }
    .KeyForKeyBoard{
        text-transform: uppercase;
        padding: 15px;
        margin: 3px;
        border-radius: 5px;
        height: 60px;
        border: none;
        font-size: 16px;
        color: white;
        cursor: pointer;
    }
    
    @keyframes press {
        from {
          opacity: 0.5;
          transform:scale(0.9);
        }
        50%{
          opacity: 1;
          transform:scale(1.1);
        }
        to{
          opacity: 1;
          transform:scale(1);
        }
    }
</style>

<script src="./app.js"></script>
